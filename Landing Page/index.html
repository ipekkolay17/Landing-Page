<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div id="hero">
<div class="navbar">
    <img src="./img/logo.png" alt="logo" class="logo">
    <div class="user">
        <button type="button">EXPLORE</button>
        <img src="./img/user.png" >
    </div>
</div>


<div class="container">
<div class="info">
<h1>DÄ°SCOVER</h1>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod tempore blanditiis voluptate, voluptas sed ullam vitae vero beatae iste maxime sunt nulla necessitatibus odit sapiente itaque ipsa placeat distinctio? Laudantium!</p>
<input type="text" placeholder="Search">
<input type="submit" class="enter" value="Enter"   >
</div>

</div>


<div class="slider">
<img src="./img/left-arrow.png" id="prev">
<div class="preview">

    <img src="./img/small1.png" class="active thumbnail">
    <img src="./img/small2.png" class="thumbnail">
    <img src="./img/small3.png" class="thumbnail">
    <img src="./img/small4.png" class="thumbnail">
    <img src="./img/small5.png" class="thumbnail">
</div>
<img src="./img/right-arrow.png" id="next">

</div>

   </div>


<script>


let prev= document.getElementById("prev");
let next= document.getElementById("next");
let thumbnail= document.getElementsByClassName("thumbnail");
let hero= document.getElementById("hero");



let backgroundImg= new Array(
"./img/bg1.png",
"./img/bg2.png",
"./img/bg3.png",
"./img/bg4.png",
"./img/bg5.png",

);

let i=0;

next.onclick = function(){
    if ( i< 4){ 

    hero.style.backgroundImage= 'url("'+backgroundImg[i+1]+'")';
   thumbnail[i+1].classList.add("active");
   thumbnail[i].classList.remove("active");
    i++;


}
}

prev.onclick = function() {

if ( i > 0){ 

hero.style.backgroundImage= 'url("'+backgroundImg[i-1]+'")';
thumbnail[i-1].classList.add("active");
thumbnail[i].classList.remove("active");
i--;

}
}

</script>






</body>
</html>
